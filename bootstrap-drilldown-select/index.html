<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Drilldown Select Demo</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-drilldown-select.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Bootstrap Drilldown Select Demo</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-default btn-block drilldown" data-toggle="dropdown"><span class="text" placeholder="Select...">Test</span> <span class="caret"></span></button>
      </div>
      <div class="col-md-4">
        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Default <span class="caret"></span></button>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bootstrap-drilldown-select.js"></script>
  <script src="demo.js"></script>
</body>

</html>
