<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bootstrap Drilldown Select Demo</title>
  <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-drilldown-select.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Bootstrap Drilldown Select Demo</h1>
    </div>
    <div class="row">
      <div class="col-md-4">
        <p>With append</p>
        <button id="drilldown1" class="btn btn-default btn-block" data-toggle="dropdown"><span class="text" placeholder="Select...">Test</span> <span class="caret"></span></button>
      </div>
      <div class="col-md-4">
        <p>Without append</p>
        <button id="drilldown2" class="btn btn-default btn-block" data-toggle="dropdown"><span class="text" placeholder="Select...">Test</span> <span class="caret"></span></button>
      </div>
      <div class="col-md-4">
        <p>Custom "back" text</p>
        <button id="drilldown3" class="btn btn-default btn-block" data-toggle="dropdown"><span class="text" placeholder="Select...">Test</span> <span class="caret"></span></button>
      </div>
    </div>
  </div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bootstrap-drilldown-select.js"></script>
  <script src="demo.js"></script>
</body>

</html>
